<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos - Con-Ingenio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <!-- Logotipo -->
        <a href="index.html" class="d-block text-center mb-3">
            <img src="images/logo.png" alt="Con-Ingenio Logo" class="logo">
        </a>
        <!-- Barra de navegación -->
        <nav class="d-flex align-items-center">
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="services.html">Nuestros Servicios</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="about.html">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">Contáctenos</a></li>
                <!-- Botón de alternar tema -->
                <li class="nav-item">
                    <button id="theme-toggle" class="btn theme-toggle-btn">
                        <i id="theme-icon" class="fas fa-sun"></i> <!-- Ícono inicial: Sol -->
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="text-center mb-4">Contáctenos</h2>
        <form id="contact-form" action="../backend/contact.php" method="POST" class="row g-3">
            <!-- Nombre completo -->
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre completo" required>
            </div>

            <!-- Correo Electrónico -->
            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Tu correo electrónico" required>
            </div>

            <!-- Selección de servicio -->
            <div class="col-md-6">
                <label for="service" class="form-label">Selecciona un Servicio</label>
                <select class="form-select" id="service" name="service" required>
                    <option value="" disabled selected>Selecciona un servicio</option>
                    <option value="Desarrollo Web">Desarrollo Web</option>
                    <option value="Soluciones Low-Code">Soluciones Low-Code</option>
                    <option value="Soluciones Multiexperiencia">Soluciones Multiexperiencia</option>
                    <option value="Consultoría Tecnológica">Consultoría Tecnológica</option>
                </select>
            </div>

            <!-- Mensaje -->
            <div class="col-12">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>

            <!-- Botón de envío -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <p><strong>Dirección física:</strong></p>
                    <p>Av. Providencia 1234, Oficina 601<br>Providencia, Santiago, Chile</p>
                </div>
                <div class="col-md-4">
                    <p><strong>Contacto telefónico:</strong></p>
                    <p>Teléfono: +56 2 1234 5678</p>
                </div>
                <div class="col-md-4">
                    <p><strong>Correo electrónico:</strong></p>
                    <p><a href="mailto:info@coningenio.cl" class="text-white">info@coningenio.cl</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
